<div ng-include="'partials/navbar'"></div>

<div class="row marketing">
  <div ng-controller="GalleryCtrl">
    <form ng-show="currentUser">
      <label for="input_title">Title</label>
      <input type="text" ng-model="title" id="input_title">
      <label for="input_comment">Comment</label>
      <input type="text" ng-model="comment" id="input_comment">
      <input type="file" ng-file-select="onFileSelect($files)" multiple />
      <div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class"
           ng-show="dropSupported">drop files here</div>
      <div ng-file-drop-available="dropSupported=true"
           ng-show="!dropSupported">HTML5 Drop File is not supported!</div>
      <button class="btn btn-primary" ng-click="upload.abort()">Cancel Upload</button>
    </form>

    <!-- <li ng-repeat="image in images">{{image.path}}</li> -->
    <div style="max-width:768px;">
      <carousel interval=7000>
        <slide ng-repeat="image in images" active="image.active">
          <img ng-src="{{image.path}}"
               style="margin:auto;">
          <div class="carousel-caption">
            <h3>{{image.title}}</h3>
            <h4>{{image.comment}}</h4>
            <button ng-show="currentUser" class="btn btn-lg btn-primary" ng-click="remove(image)">Remove</button>
          </div>
        </slide>
      </carousel>
    </div>
</div>

<div class="footer">
  <p>Art Studio 2014</p>
</div>
